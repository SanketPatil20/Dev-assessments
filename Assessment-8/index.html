<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ff6c03;
            text-align: center;
        }

        .student-list {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .student {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Student Management System</h1>

    <div id="studentDisplay" class="student-list"></div>

    <button id="filterButton">Show Top Scorers</button>
    <button id="resetButton" style="display: none; margin-left: 10px; background-color: #95a5a6;">Show All
        Students</button>

    <script src="app.js"></script>
</body>

</html>
