<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4 id="name-block">
            Hey There, My name is
            <span id="username">Sanket Patil</span>
        </h4>
        <p class="block remove">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <button id="clickButton">Click Me</button>

    <script>
        const el = document.getElementById("clickButton");
        const username = document.getElementById('username'); // Target the span

        el.addEventListener("click", () => {
            username.style.color = "red"; // Change only the name to red
        });
    </script>
</body>

</html>
